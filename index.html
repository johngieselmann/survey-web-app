<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Web App</title>
        <meta name="description" content="Survey Web App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/swa.reset.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/swa.main.css">

        <!-- JavaScript needed at load -->
        <script type="text/javascript" src="js/vendor/modernizr-2.7.0.min.js"></script>
    </head>
    <body>

        <!--
            Questionnaire Content:
            1. Do not alter the attributes currently in place.
            2. Elements should remain in place and in the same order.
            3. The text can be changed without consequence.
        -->

        <main class="js-main">
            <section class="js-begin left-on" data-sid="begin">
                <!-- Begin heading -->
                <h1>Survey</h1>

                <!-- Begin button -->
                <button class="js-btn-begin btn-begin">Begin</button>
            </section>

            <!-- Questions inserted here -->

            <section class="js-submit right-off" data-sid="submit">
                <!-- Submit heading -->
                <h1>Are you done?</h1>

                <!-- Submit button -->
                <button class="js-btn-submit btn-submit">Submit</button>
            </section>

            <section class="js-end right-off" data-sid="end">
                <!-- End heading -->
                <h1>Thank you for your submission.</h1>
            </section>
        </main>

        <footer>
            <a class="js-btn-prev btn-prev progress-btn fa fa-arrow-left"></a>
            <a class="js-btn-next btn-next progress-btn fa fa-arrow-right"></a>
        </footer>

        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/swa.app.js"></script>
        <script type="text/javascript" src="js/swa.data.js"></script>

        <script type="text/javascript">
            var config = {
                title        : "Survey Web App"
            };

            var swa = window.SurveyWebApp;
            swa.init(config);
        </script>

    </body>
</html>
