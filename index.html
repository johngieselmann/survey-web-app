<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Questionaire</title>
        <meta name="description" content="Sample Form App">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/qa.main.css">

        <!-- JavaScript needed at load -->
        <script type="text/javascript" src="js/vendor/modernizr-2.7.0.min.js"></script>
    </head>
    <body>

        <!--
            Questionnaire Content:
            1. Classes and other attributes can be added, but none should
               be removed.
            2. Elements should remain in place and in the same order, lest
               you modify the JS.
            3. The text can be changed without consequence.
        -->

        <main class="js-main">
            <section class="js-begin left-on" data-sid="0">
                <h1>Questionaire</h1>
                <button class="js-btn-begin btn-begin">Begin</button>
            </section>
            <section class="js-submit right-off" data-sid="submit">
                <h1>All done.</h1>
                <button class="js-btn-submit btn-submit">Submit</button>
            </section>
            <section class="js-end right-off" data-sid="end">
                <h1>Thank you for your submission.</h1>
            </section>
        </main>

        <footer>
            <button class="js-btn-back progress-btn btn-back">Back</button>
            <a class="fa fa-back"></a>
        </footer>

        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/qa.app.js"></script>
        <script type="text/javascript" src="js/qa.data.js"></script>

        <script type="text/javascript">
            var config = {
                url : false
            };

            var qa = window.QuestionnaireApp;
            qa.init(config);
        </script>

    </body>
</html>
